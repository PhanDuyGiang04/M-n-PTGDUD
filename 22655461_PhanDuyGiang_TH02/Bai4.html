<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamelCase Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>CamelCase Converter</h1>
    <textarea id="variableInput" placeholder="Nhập tên biến..."></textarea>
    <button id="convertButton">Chuyển đổi sang camelCase</button>
    <div class="output" id="output"></div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const input = document.getElementById('variableInput').value;
            const variableNames = input.split('\n'); // Tách theo dòng mới
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Xóa nội dung trước đó

            variableNames.forEach((variable, index) => {
                const trimmedVar = variable.trim();
                if (trimmedVar) {
                    // Chuyển đổi sang camelCase
                    const words = trimmedVar.toLowerCase().split('_');
                    const camelCaseVar = words[0] + words.slice(1).map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('');
                    const checkmarks = '✅'.repeat(index + 1); // Tạo số lượng dấu kiểm
                    outputDiv.innerHTML += `${camelCaseVar} ${checkmarks}<br>`;
                }
            });
        });
    </script>

</body>
</html>
