<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Toán BMI</title>
</head>
<body>
    <h1>Tính Toán BMI</h1>
    
    <h3>Thông tin của Mark</h3>
    <label for="markMass">Trọng lượng (kg):</label>
    <input type="number" id="markMass" placeholder="Nhập trọng lượng của Mark" />
    <label for="markHeight">Chiều cao (m):</label>
    <input type="number" id="markHeight" placeholder="Nhập chiều cao của Mark" step="0.01" />

    <h3>Thông tin của John</h3>
    <label for="johnMass">Trọng lượng (kg):</label>
    <input type="number" id="johnMass" placeholder="Nhập trọng lượng của John" />
    <label for="johnHeight">Chiều cao (m):</label>
    <input type="number" id="johnHeight" placeholder="Nhập chiều cao của John" step="0.01" />

    <button onclick="calculateBMI()">Tính BMI</button>

    <div id="result"></div>

    <script>
        // Tạo đối tượng cho Mark và John
        const mark = {
            fullName: 'Mark Miller',
            mass: 0, // kg
            height: 0, // m
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        const john = {
            fullName: 'John Smith',
            mass: 0, // kg
            height: 0, // m
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        const calculateBMI = () => {
            // Nhận dữ liệu từ người dùng
            mark.mass = parseFloat(document.getElementById('markMass').value);
            mark.height = parseFloat(document.getElementById('markHeight').value);
            john.mass = parseFloat(document.getElementById('johnMass').value);
            john.height = parseFloat(document.getElementById('johnHeight').value);

            // Kiểm tra dữ liệu hợp lệ
            if (isNaN(mark.mass) || isNaN(mark.height) || isNaN(john.mass) || isNaN(john.height)) {
                document.getElementById('result').innerText = "Vui lòng nhập dữ liệu hợp lệ!";
                return;
            }

            // Tính toán BMI
            const markBMI = mark.calcBMI();
            const johnBMI = john.calcBMI();

            // So sánh và hiển thị kết quả
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Xóa kết quả trước đó

            if (markBMI > johnBMI) {
                resultDiv.innerHTML = `${mark.fullName}'s BMI (${markBMI.toFixed(1)}) is higher than ${john.fullName}'s (${johnBMI.toFixed(1)})!`;
            } else if (johnBMI > markBMI) {
                resultDiv.innerHTML = `${john.fullName}'s BMI (${johnBMI.toFixed(1)}) is higher than ${mark.fullName}'s (${markBMI.toFixed(1)})!`;
            } else {
                resultDiv.innerHTML = `Both have the same BMI (${markBMI.toFixed(1)})!`;
            }
        };
    </script>
</body>
</html>
