<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Function Example</title>
</head>
<body>
    <h1>ForEach Function</h1>
    <button id="forEachButton">Run forEach</button>
    <div class="result" id="result"></div>

    <script>
        function forEach(array, callback) {
            for (let i = 0; i < array.length; i++) {
                callback(array[i]);
            }
        }

        let alphabet = "";
        const letters = ["a", "b", "c", "d"];

        document.getElementById('forEachButton').addEventListener('click', function() {
            forEach(letters, function (char) {
                alphabet += char;
            });
            document.getElementById('result').textContent = `Result: ${alphabet}`;
        });
    </script>
</body>
</html>
